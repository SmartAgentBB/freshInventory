<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Inventory - Modern Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Open Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f8f9fa;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .phone-container {
            width: 375px;
            height: 812px;
            background: #ffffff;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        /* Status Bar */
        .status-bar {
            height: 44px;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #1a1a1a;
        }
        
        /* Header */
        .header {
            background: #ffffff;
            padding: 16px 24px;
            border-bottom: 1px solid #f1f3f4;
        }
        
        .header-title {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 20px;
            letter-spacing: -0.5px;
        }
        
        /* Tabs */
        .tabs-container {
            display: flex;
            background: #ffffff;
            position: relative;
        }
        
        .tab {
            flex: 1;
            padding: 16px 8px;
            text-align: center;
            font-size: 16px;
            font-weight: 500;
            color: #8e9297;
            background: transparent;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .tab.active {
            color: #26A69A;
            font-weight: 600;
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 32px;
            height: 3px;
            background: linear-gradient(90deg, #26A69A 0%, #4DB6AC 100%);
            border-radius: 3px;
        }
        
        /* Filters */
        .filters-section {
            background: #ffffff;
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #f1f3f4;
        }
        
        .filters {
            display: flex;
            gap: 8px;
        }
        
        .filter-chip {
            padding: 8px 16px;
            border-radius: 20px;
            border: 1.5px solid #e8eaed;
            background: #ffffff;
            color: #5f6368;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-chip.active {
            background: #26A69A;
            border-color: #26A69A;
            color: #ffffff;
            box-shadow: 0 2px 8px rgba(38, 166, 154, 0.3);
        }
        
        .search-info {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #5f6368;
            font-size: 14px;
        }
        
        .search-icon {
            width: 18px;
            height: 18px;
            opacity: 0.6;
        }
        
        /* Content */
        .content {
            flex: 1;
            background: #f8f9fa;
            padding: 24px;
            overflow-y: auto;
        }
        
        /* Item Cards */
        .item-card {
            background: #ffffff;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.04);
            border: 1px solid #f1f3f4;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .item-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
        }
        
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }
        
        .item-main {
            display: flex;
            gap: 16px;
        }
        
        .item-image {
            width: 64px;
            height: 64px;
            border-radius: 12px;
            background: linear-gradient(135deg, #e8f5e8 0%, #f0f9f0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .item-info {
            flex: 1;
        }
        
        .item-name {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 6px;
            letter-spacing: -0.2px;
        }
        
        .item-meta {
            display: flex;
            gap: 16px;
            margin-bottom: 12px;
        }
        
        .meta-item {
            font-size: 13px;
            color: #5f6368;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .meta-icon {
            width: 14px;
            height: 14px;
            opacity: 0.7;
        }
        
        /* Status Badge */
        .status-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #26A69A 0%, #4DB6AC 100%);
            color: #ffffff;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(38, 166, 154, 0.3);
        }
        
        .status-badge.warning {
            background: linear-gradient(135deg, #FFA726 0%, #FFB74D 100%);
            box-shadow: 0 2px 8px rgba(255, 167, 38, 0.3);
        }
        
        .status-badge.danger {
            background: linear-gradient(135deg, #EF5350 0%, #F44336 100%);
            box-shadow: 0 2px 8px rgba(239, 83, 80, 0.3);
        }
        
        /* Delete Button */
        .delete-btn {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 32px;
            height: 32px;
            border-radius: 16px;
            background: #ffffff;
            border: 2px solid #f1f3f4;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #8e9297;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        
        .delete-btn:hover {
            background: #fef2f2;
            border-color: #fca5a5;
            color: #dc2626;
        }
        
        /* Progress Section */
        .progress-section {
            margin-top: 4px;
        }
        
        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .progress-label {
            font-size: 13px;
            color: #5f6368;
            font-weight: 500;
        }
        
        .progress-value {
            font-size: 13px;
            color: #26A69A;
            font-weight: 600;
        }
        
        .progress-bar {
            height: 6px;
            background: #f1f3f4;
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #26A69A 0%, #4DB6AC 100%);
            border-radius: 3px;
            transition: width 0.6s ease;
            position: relative;
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 20px;
            height: 100%;
            background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.3) 100%);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-20px); }
            100% { transform: translateX(20px); }
        }
        
        /* FAB */
        .fab {
            position: absolute;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            border-radius: 28px;
            background: linear-gradient(135deg, #26A69A 0%, #4DB6AC 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 24px;
            font-weight: 300;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(38, 166, 154, 0.4);
            transition: all 0.3s ease;
            border: none;
        }
        
        .fab:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 32px rgba(38, 166, 154, 0.5);
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            background: linear-gradient(180deg, #F8FDFC 0%, #ffffff 100%);
            height: 84px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            border-top: 1px solid #E0F2F1;
            padding-bottom: 20px;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .nav-item.active .nav-icon {
            color: #26A69A;
        }
        
        .nav-item.active .nav-label {
            color: #26A69A;
            font-weight: 600;
        }
        
        .nav-icon {
            width: 24px;
            height: 24px;
            color: #8e9297;
            transition: all 0.3s ease;
        }
        
        .nav-label {
            font-size: 11px;
            color: #8e9297;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        /* Modern touches */
        .item-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, rgba(38, 166, 154, 0.1) 50%, transparent 100%);
        }
        
        /* Micro-interactions */
        .filter-chip:active {
            transform: scale(0.95);
        }
        
        .item-card:active {
            transform: scale(0.98);
        }
        
        /* Typography improvements */
        .item-name {
            line-height: 1.3;
        }
        
        .meta-item {
            line-height: 1.4;
        }
        
        /* Better spacing */
        .content {
            padding-top: 20px;
        }
        
        .item-card:last-child {
            margin-bottom: 80px; /* Space for FAB */
        }
        
        /* Enhanced visual hierarchy */
        .header-title {
            background: linear-gradient(135deg, #1a1a1a 0%, #4a4a4a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Subtle animations */
        .tab {
            position: relative;
            overflow: hidden;
        }
        
        .tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent 0%, rgba(38, 166, 154, 0.05) 50%, transparent 100%);
            transition: left 0.6s ease;
        }
        
        .tab:hover::before {
            left: 100%;
        }
    </style>
</head>
